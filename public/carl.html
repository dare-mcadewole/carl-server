    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CARL Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://localhost:5555/socket.io/socket.io.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser.
            Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div>
            <h2>CARL Data Upload</h2>
            <div>
                <input type="text" placeholder="Temperature" id="temperature">
            </div>
            <div>
                <input type="text" placeholder="Heart Rate" id="heartRate">
            </div>
            <div>
                <button id="sendDataButton">Send Data to CARL Server</button>
            </div>
        </div>

        <div>
            <h2>CARL Socket data</h2>
            <div>
                <h4>Temperature: <span id="temp"></span></h4>
                <h4>Heart Rate: <span id="hr"></span></h4>
            </div>
        </div>

        <script>
            var sendCarlData = () => {
                var temperature = document.querySelector('#temperature').value;
                var heartRate = document.querySelector('#heartRate').value;

                fetch(
                    `http://localhost:5555/api/carl?temperature=${temperature}&heart_rate=${heartRate}`,
                    {
                        headers: {
                            Authorization: 'Bearer 24tSCkF2bonZ5wqv0QLDTW8qR42izH4Q'
                        }
                    }
                ).then(response => response.json()).then(
                    data => alert('Data sent to CARL')
                ).catch(err => console.log(err));
            }

            document.querySelector('#sendDataButton').addEventListener('click', sendCarlData, false);

            var socket = io('http://localhost:5555/carl?token=hEmG3Zw1frt5ZGuQ609II7KRstubkBG5');
            socket.on('connect', () => {
                alert('Connected to CARL Backend!');
                socket.on('carl-data', (data) => {
                    document.querySelector('#temp').innerHTML = data.temperature
                    document.querySelector('#hr').innerHTML = data.heartRate
                })
            })
        </script>
    </body>
</html>
